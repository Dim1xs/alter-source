<!DOCTYPE html>
<html>
<head>
    <title>Alter Source</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: black;
        }
        #background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url("backgrounds/background01.jpg");
            background-size: cover;
            background-repeat: no-repeat;
            z-index: -1;
            transition: opacity 1s ease-in-out;
            -webkit-transition: opacity 1s ease-in-out;
            animation: zoom 20s infinite;
            -webkit-animation: zoom 20s infinite;
        }
        #logo {
            color: white;
            font-family: Arial;
            font-size: 50px;
            padding-left: 70px;
            z-index: 1;
            position: relative;
        }
        span {
            color: rgb(3, 190, 252);
        }
        #navbar {
            position: absolute;
            bottom: 0px;
            height: 50px;
            left: 0;
            right: 0;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 100;
        }
        #version {
            position: absolute;
            right: 3px;
            top: 3px;
            color: #aaa;
            font-size: 11px;
            font-weight: bold;
            padding: 5px;
            background-color: rgba(0, 0, 0, 1.0);
            border-radius: 3px;
            cursor: pointer;
            z-index: 1000;
            font-family: Arial;
        }
        #log {
            position: absolute;
            top: 50px;
            right: 12px;
            width: 300px;
            height: 200px;
            border: 1px solid #ccc;
            background-image: url("changelog/image.png");
            background-size: cover;
            background-repeat: no-repeat;
            color: white;
            padding: 10px;
            z-index: 1000;
        }
        
        #changelogText {
            position: absolute;
            bottom: 20px;
            right: 10px;
        }

        #overall {
            position: absolute;
            bottom: -20px;
            right: 0px;
            width: 100%;
        }
        #buttons {
            padding-left: 70px;
            z-index: 1;
            position: relative;
        }
        #buttons a {
            width: 140px;
            height: 40px;
            color: white;
            text-decoration: none;
            font-size: 21px;
            font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
            text-shadow: none;
        }
        #buttons a:hover {
            color: rgb(246, 246, 172);
            font-weight: bold;
            cursor: pointer;
        }
        #log p {
            color: black;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        }
        #log #title {
            color: black;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            font-size: 24px;
        }
        #youtube-link {
            border: 1px solid transparent;
            /*background-color: #fff;*/
            position: absolute;
            width: 25px;
            top: -10px;
            right: 25px;
        }
        @keyframes zoom {
            0% {
                transform: scale(1);
                -webkit-transform: scale(1);
            }
            100% {
                transform: scale(1.2);
                -webkit-transform: scale(1.2);
            }
        }
        @-webkit-keyframes zoom {
            0% {
                -webkit-transform: scale(1);
            }
            100% {
                -webkit-transform: scale(1.2);
            }
        }
    </style>
    <script>
        function AwesomiumInitialized() {
            document.body.style.display = 'block';
            Object.InGame()
        }

        function OnInGameResult(inGame) {
            if (!inGame == true) {
                InGameButtons(false);
            } else {
                InGameButtons(true);
            }
        }          
        
        function InGameButtons(show) {
            if (show == false) {
                var ingameButtons = document.querySelectorAll('#buttons a#ingame');
                for (var i = 0; i < ingameButtons.length; i++) {
                    ingameButtons[i].style.display = 'none';
                }
            } else {
                var ingameButtons = document.querySelectorAll('#buttons a#ingame');
                for (var i = 0; i < ingameButtons.length; i++) {
                    ingameButtons[i].style.display = 'block';
                }
            }
        }
    
        var backgrounds = [];
        var currentIndex = 0;

        function fetchBackgrounds() {
            var folderPath = "backgrounds/";
            var numBackgrounds = 3;
            
            for (var i = 1; i <= numBackgrounds; i++) {
                backgrounds.push(folderPath + "background" + ("0" + i).slice(-2) + ".jpg");
            }
        }

        fetchBackgrounds();

        function changeBackground() {
            currentIndex = (currentIndex + 1) % backgrounds.length;
            var newBackground = backgrounds[currentIndex];
            var backgroundElement = document.getElementById('background');
            backgroundElement.style.opacity = '0';
            setTimeout(function() {
                backgroundElement.style.backgroundImage = "url('" + newBackground + "')";
                backgroundElement.style.opacity = '1';
                backgroundElement.style.animation = 'none';
                backgroundElement.style.webkitAnimation = 'none'; 
                backgroundElement.offsetHeight;
                backgroundElement.style.animation = '';
                backgroundElement.style.webkitAnimation = ''; 
            }, 1000);
        }

        setInterval(changeBackground, 10000);

        // sounds stuff
        function hoverAudio() {
            var buttonHover = new Audio("./../sound/ui/menu_hover.mp3");
            buttonHover.play();
        }

        function clickAudio() {
            var buttonClick = new Audio("./../sound/ui/menu_click.mp3");
            buttonClick.play();
        }
    </script>
</head>
<body>
    <div id="background"></div>
    <p id="logo"><span>Alter</span> Source</p>
    <div id="buttons">
        <a id="ingame" href="#" onmouseover="hoverAudio();" onclick="clickAudio(); Object.ResumeGame()">RESUME GAME</a>
        <br /> <br />
        <a id="btn" href="#" onmouseover="hoverAudio();" onclick="clickAudio(); Object.CreateServer()">CREATE SERVER</a>
        <br /> <br />
        <a id="btn" href="#" onmouseover="hoverAudio();" onclick="clickAudio(); Object.OpenOptions()">SETTINGS</a>
        <br /> <br />
        <a id="btn" href="#" onmouseover="hoverAudio();" onclick="clickAudio(); Object.FindServers()">SERVER BROWSER</a>
        <br /> <br />
        <a id="ingame" href="#" onmouseover="hoverAudio();" onclick="clickAudio(); Object.Disconnect()">DISCONNECT</a>
        <br /> <br />
        <a id="btn" href="#" onmouseover="hoverAudio();" onclick="clickAudio(); Object.Quit()">QUIT</a>
        <br /> <br />
        <a id="btn" href="#" onmouseover="hoverAudio();" onclick="clickAudio(); Object.Addons()">ADDONS</a>
    </div>
    <div id="version">You are on the <i>GitHub</i> branch. <a href="https://github.com/alter-source/alter-source" target="_blank">Click here</a> to find out more. ( - )</div>
    <div id="log">
        <div id="changelogText">
            <p id="title">v0.5.3-beta3</p>
            <p id="overall">bug fixes, fun stuff</p>
        </div>
    </div>
    <div id="navbar">
        <p id="youtube-link">
            <img src="icons/yt.png" width="35px" height="35px" />
        </p>
    </div>
    <script>
        function callInGame() {
            setInterval(function() {
                Object.InGame();
            }, 1000);
        }
        
        callInGame();
    </script>
</body>
</html>
